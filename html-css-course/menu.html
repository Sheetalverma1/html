<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <center>
        <h1 style="color:blueviolet"><i>Fast Food menu</i></h1>
        <h2>Select your dish</h2>
        <form>
            <table border="3">
                <tr Valign="top">
                    <td>
                        <h3>snacks</h3>
                        <select name="items" size="2" >
                            <option value="Burgers->35">Burgers</option>
                            <option value="noodles->50">noodles</option>
                            <option value="French fries->60">French fries</option>
                            <option value="Momos->45">Momos</option>
                        </select><br><br>
                        </td>
                        <td>
                            <h3>Deserts</h3>
                            <select name="item2" size="2" multiple>
                                <option value="ice cream->70">Ice cream</option>
                                <option value="pastery->170">pastery</option>
                                <option value="cup cake->80">cup cake</option>
                                <option value="rasugulla->40">rasugulla</option>
                            </select>
                            <br<br>
                            </td>
                            <td>
                                <h3>Drinks</h3>
                                <select name="items3" size="3" multiple>
                                    <option value="milksakes->90">Milksakes</option>
                                    <option value="Cocacola->70">Coca cola</option>
                                    <option value="fanta->60">Fanta</option>
                                    <option value="Mangosakes->50">Mangosakes</option>
                                </select>  <br><br>
                            </td> 
                        </tr>
                        <tr Valign="top">
                            <td colspan="2">
                                <h3> Selected items</h3>
                                <textarea name="comments" rows="10" cols="50"></textarea>
                            </td>
                            <td Valign="middle">
                                <input type="submit" value="Total cost">
                                <input type="reset" value="clear">

                            </td>
                        </tr>
             </table>
        </form>
    </center>
</body>
</html>
